<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </div>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="item-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="edit-input-hidden">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove Item">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="item-checkbox" type="checkbox">
          <label class="task-label edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-input-hidden edit-input task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove Item">
          </button>
        </li>
      </ul>
      <h3 class="completed-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item completed-task">
          <input class="item-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task task-input edit-input-hidden">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove Item">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
